<!doctype html>
<html lang="en">

<head>
    <title>Quản lý học viện</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="Title text-center my-4">
        <h1 id="Title">Quản lý học viện nghiên cứu & giảng dạy</h1>
    </div>
    <section class="Menu container">
        <!-- Thêm mới và tìm kiếm -->
        <div class="Interact row border-top p-3">
            <button id="btnAddProduct" class="btn-lg btn btn-success" data-toggle="modal" data-target="#modelId"><i
                    class="fa-solid fa-plus" aria-hidden="true"></i>Thêm người dùng</button>
            <div class="d-flex">
                <input type="text" id="txtDelete" class="form-group-lg" placeholder="Xoá theo mã khách hàng">
                <button class="btn-group-lg btn-danger" id="deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        </div>
    </section>
    <section id="tblProduct" class="container-fluid">
        <!-- Hiện sản phẩm -->
        <table class="table table-bordered table-responsive-sm mx-auto text-center">
            <thead>
                <td>
                    <h4>Thứ tự</h4>
                </td>
                <td>
                    <h4>Mã</h4>
                </td>
                <td>
                    <h4>Tên người dùng</h4>
                    <select class="form-control" id="">
                        <option id="AllFilter">Sắp xếp</option>
                        <option id="CustomerFilter">A-Z</option>
                        <option id="StudentFilter">Z-A</option>
                    </select>
                </td>
                <td>
                    <h4>Địa chỉ</h4>
                </td>
                <td>
                    <h4>Email</h4>
                </td>
                <td>
                    <h4>Loại người dùng</h4>
                    <select class="form-control" id="TypeFilter">
                        <option id="AllFilter">Lọc theo vị trí</option>
                        <option id="CustomerFilter">Khách hàng</option>
                        <option id="StudentFilter">Học viên</option>
                        <option id="employeeFilter">Giảng viên</option>
                    </select>
                </td>
                <td>
                    <h4>Thông tin</h4>
                </td>
                <td>
                    <h4>Hành động</h4>
                </td>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
        </table>
    </section>

    <!-- Hiện thanh thêm sản phẩm -->
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm người dùng mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid py-1">
                        <h5>Mã người dùng</h5>
                        <input id="AddID" type="text" class="form-control" placeholder="Nhập mã người dùng">
                        <span id="spanID" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Họ và tên</h5>
                        <input id="AddName" type="text" class="form-control" placeholder="Nhập họ tên">
                        <span id="spanName" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Địa chỉ</h5>
                        <input id="AddAddress" type="text" class="form-control" placeholder="Nhập địa chỉ">
                        <span id="spanAddress" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Email</h5>
                        <input id="AddEmail" type="text" class="form-control" placeholder="Nhập email">
                        <span id="spanEmail" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Vị trí người dùng</h5>
                        <div class="form-group">
                            <select class="form-control" id="ChoseType" name="sellist1">
                                <option>Chọn vị trí</option>
                                <option>Khách hàng</option>
                                <option>Học viên</option>
                                <option>Giảng viên</option>
                            </select>
                            <span id="spanTypeUser" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Thông tin</h5>
                        <div id="UserInfo"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnConfirmAdd">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
    <script type="module" src="./controller/index.js"></script>
</body>

</html>
